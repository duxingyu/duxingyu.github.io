<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>自定义checkbox， radio样式</title>
  <link rel="stylesheet" href="./css/1checkbox.css">
</head>

<body>
  <form id="form1">
    <p>采用伪元素实现：</p>
    <div>
      <input type="radio" id="radio1_1" name="r1" class="r1">
      <label for="radio1_1"></label>
      <input type="radio" id="radio1_2" name="r1" class="r1" checked>
      <label for="radio1_2"></label>
    </div>
    <div>
      <input type="checkbox" id="check1_1" class="c1" checked>
      <label for="check1_1"></label>
      <input type="checkbox" id="check1_2" class="c1">
      <label for="check1_2"></label>
    </div>
  </form>
  <form id="form2">
    <p>采用背景图实现：</p>
    <div>
      <input type="radio" id="radio2_1" name="r2" class="r2" checked>
      <label for="radio2_1"></label>
      <input type="radio" id="radio2_2" name="r2" class="r2">
      <label for="radio2_2"></label>
    </div>
    <div>
      <input type="checkbox" id="check2_1" class="c2">
      <label for="check2_1"></label>
      <input type="checkbox" id="check2_2" class="c2" checked>
      <label for="check2_2"></label>
    </div>
  </form>
</body>

</html>
